<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <form class="input-wrapper" onsubmit="return validateForm()">
      <input type="text" id="player1" name="player1" placeholder="player 1 name" required>
      <input type="text" id="player2" name="player2" placeholder="player 2 name" required>
      <!-- <button type="submit" id="start-button">Start Game</button> -->
    </form>
    <button id="start-button" type="submit">Start Game</button>
  </div>

  <div class="win-message"></div>
  <div class="gameboard hidden"></div>
  <button id="restart-button" class="hidden">Restart</button>
    
  <script src="index.js"></script>
</body>
</html>
